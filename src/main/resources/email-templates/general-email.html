<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border: 1px solid #ddd;
        }

        .message-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-radius: 0 0 10px 10px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <!-- Place for logo -->
        <!-- <img th:src="'cid:logo'" alt="HIS Logo" class="logo" /> -->
        <h1 th:text="${subject}">Medical System Notification</h1>
    </div>

    <div class="content">
        <p>Dear <span th:text="${recipientName}">User</span>,</p>

        <div class="message-content">
            <div th:utext="${content}">
                Message content.
            </div>
        </div>

        <p style="margin-top: 30px;">Best regards,<br />
            <strong th:text="${senderName}">Medical Information System Team</strong>
        </p>
    </div>

    <div class="footer">
        <p>This is an automated message from Medical Information System.</p>
        <p>&copy; 2025 Medical Information System. All rights reserved.</p>
    </div>
</body>

</html>
